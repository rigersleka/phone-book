<div class="row justify-content-center my-5">
  <div class="col-4">
    <form
      (ngSubmit)="savePhoneBook()"
      [formGroup]="contactDetailForm"
      #form="ngForm"
    >
      <div class="row">
        <div class="col mb-2 d-grid">
          <input
            type="text"
            id="firstName"
            name="firstName"
            data-cy="firstName"
            formControlName="firstName"
            placeholder="First Name"
            required
            minlength="1"
            maxlength="250"
            class="form-control form-control-sm"
            [class.is-invalid]="
              firstName.invalid && (firstName.dirty || firstName.touched)
            "
          />
          <div
            data-cy="valid-firstName"
            *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
            class="invalid-feedback"
          >
            <div *ngIf="firstName.errors?.['minlength']">
              First Name must be at least 2 characters
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-2 d-grid">
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Phone"
            required
            minlength="1"
            maxlength="250"
            [class.is-invalid]="
              phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)
            "
          />
          <div
            data-cy="valid-firstName"
            *ngIf="
              phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)
            "
            class="invalid-feedback"
          >
            <div *ngIf="phoneNumber.errors?.['pattern']">
              Please, Enter 10 digit Mobile Number
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-2 d-grid">
          <select [(ngModel)]="selectedOption" formControlName="selectGender">
            <option
              *ngFor="let genderItem of genderItems$ | async"
              [value]="genderItem"
            >
              {{ genderItem }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col mb-2 d-grid">
          <button
            type="submit"
            id="saveContactDetail"
            data-cy="save-button"
            class="btn btn-sm btn-primary"
            (click)="savePhoneBook()"
            [disabled]="!contactDetailForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
