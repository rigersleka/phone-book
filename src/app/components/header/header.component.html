<mat-card class="header-card">
  <mat-card-content>
    <mat-card-title>
      <h1>Welcome {{ title }}</h1>
    </mat-card-title>
    <mat-card-content>
      <img class="welcome-image" [src]="logoName" mat-card-image />
      <mat-card-subtitle>
        Welcome to my first Stand Alone component!
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card-content>
</mat-card>
