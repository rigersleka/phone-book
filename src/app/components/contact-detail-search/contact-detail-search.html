<div class="my-5">
  <input
    type="text"
    placeholder="search"
    [(ngModel)]="searchInput"
    (input)="onSearchItems($event)"
  />
</div>

<ol>
  <li *ngFor="let i of filteredItems$ | async">
    First name: {{ i.firstName }} - phone number {{ i.phoneNumber }} - gender
    {{i.gender}}
  </li>
</ol>
